<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/reset.css">
</head>
<body>
  <nav id="top-navbar">
    <ul id="navbar-list">
      <li class="navbar-item"><a href="/">Home</a></li>
      <li class="navbar-item"><a href="/about.html">About</a></li>
      <li class="navbar-item"><a class="current-page" href="/contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1 class="title">Contact Us</h1>
    <form class="contact-form" action="/" method="POST">
      <h2 class="form-title">Please Fill The Form Below</h2>
      <input type="text" placeholder="Name" name="name" id="name" required>
      <input type="email" placeholder="Email Address" name="email" id="email" required>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" name="message" id="message" required></textarea>
      <input class="button" type="submit" value="Submit">
    </form> 
  </main>
</body>
</html>
